# base configurations
dist: xenial
language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - pypy2.7-6.0
  - pypy3.5-6.0

matrix:
  include:
    - python: 3.8
      env: TOXENV=38-coverage

# command to install dependencies
install:
  - pip install tox-travis

# command to run tests
script:
  - tox

# coverage
after_script:
  - |
    if [ "${TOXENV%-coverage}" == "$TOXENV" ]; then
      pip install --quiet coveralls;
      coveralls;
    fi
